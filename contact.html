<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Sai Services - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="main-header">
        <div class="logo-container">
            <img src="./logo.png" alt="Shri Sai Seervices" Shri Sai Services>
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="services.html" class="hover:underline">Services</a></li>
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <section id="contact" class="py-12 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
            <form action="#" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-left font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" class="input-field" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Shri Sai Services. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
